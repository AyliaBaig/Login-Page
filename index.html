   
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form>
      <input type="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" required />
      <input type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required />
      <div class="flex justify-between text-sm mb-4">
        <a href="forgot.html" class="text-blue-500">Forgot Password?</a>
        <a href="register.html" class="text-blue-500">Register</a>
      </div>
      <a href="dashboard.html">
        <button type="button" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
      </a>
    </form>
  </div>
</body>
</html>
