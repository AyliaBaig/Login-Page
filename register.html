 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form>
      <input type="text" placeholder="Full Name" class="w-full mb-4 p-2 border rounded" required />
      <input type="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" required />
      <input type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required />
      <input type="password" placeholder="Confirm Password" class="w-full mb-4 p-2 border rounded" required />
      <a href="index.html">
        <button type="button" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Register</button>
      </a>
    </form>
  </div>
</body>
</html>
