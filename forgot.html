<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Forgot Password</h2>
    <form>
      <input type="email" placeholder="Enter your email" class="w-full mb-4 p-2 border rounded" required />
      <a href="change.html">
        <button type="button" class="w-full bg-yellow-600 text-white p-2 rounded hover:bg-yellow-700">Send Reset Link</button>
      </a>
    </form>
  </div>
</body>
</html>
