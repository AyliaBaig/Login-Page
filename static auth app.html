<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static Auth App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <main class="p-4">
    <nav class="bg-white shadow p-4 mb-6 rounded flex justify-between items-center">
      <h1 class="text-xl font-bold">Static Auth App</h1>
      <a href="dashboard.html" class="text-blue-500 hover:underline">Dashboard</a>
    </nav><!-- Example: Login Form -->
<section class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-semibold mb-4">Login</h2>
  <form action="#" method="post" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" class="w-full border border-gray-300 p-2 rounded" required />
    </div>
    <div>
      <label class="block mb-1 font-medium">Password</label>
      <input type="password" class="w-full border border-gray-300 p-2 rounded" required />
    </div>
    <div class="flex justify-between items-center">
      <a href="forgot.html" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
  </form>
</section>

<!-- Repeat similar structure for register.html, forgot.html, change.html, dashboard.html -->

  </main>
</body>
</html>
